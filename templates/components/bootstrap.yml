header:
    doc: |
        Page header.
    container: true
    args:
        - title:
            values: $text | $none | $expression
            default: ~
            doc: header title
        - subtitle:
            values: $text | $none | $expression
            default: ~
            doc: header subtitle
        - size: 
            values: default | large | small
            default: default
            doc: header size
    template: |
        {% set tags = {'default': 'h2', 'large': 'h1', 'small': 'h3'} %}
        {% set tag = tags[args.size] %}
        <div class="page-header">
            {% if args.title or args.subtitle %}
                <{{ tag }}>
                    {% if args.title %}{{ args.title }}{% endif %}
                    {% if args.subtitle %}<small>{{ args.subtitle }}</small>{% endif %}
                </{{ tag }}>
            {% endif %}
            {% if contents %}
                <p>{{ contents }}</p>
            {% endif %}
        </div>

navlist:
    container: false
    template: |
        {% raw %}
        <ul class="nav nav-stacked">
            <li ng-repeat="nav_item in nav_items">
                <a href="#{{ nav_item.id }}">
                    {{ nav_item.text }}
                </a>
            </li>
        </ul>
        {% endraw %}

nav:
    container: true
    args:
        - text: 
            values: $text
    template: |
        <div tr-nav="{{ args.text }}">
            {{ contents }}
        </div>

panel:
    container:  true
    args:
        - header: 
            values: $text | $none
            default: ~
        - footer: 
            values: $text | $none
            default: ~
        - title: 
            values: $bool | $expression
            default: false
        - style: 
            values: default | primary | $context | $expression
            default: default
    template: |
        {%- call macros.class_fmt('style', 'panel-%s', default='panel') %}
            {%- if args.header %}
                <div class="panel-heading">
                    {% call macros.class_if('title', 'panel-title') %}
                        {{ args.header }}
                    {% endcall %}
                </div>
            {% endif -%}
            <div class="panel-body">
                {{ contents }}
            </div>
            {%- if args.footer %}
                <div class="panel-footer">
                    {{ args.footer }}
                </div>
            {% endif -%}
        {% endcall -%} 

well:
    container:  true
    args:
        - size: 
            values: default | small | large | $expression
            default: default
    template: |
        <div class="well">
            {% call macros.class_fmt('size', {'small': 'well-sm', 'large': 'well-lg', 
                    'default': 'well-default', '?': 'well-default'}) %}
                {{ contents }}
            {% endcall %}
        </div>

form:
    container: true
    args:
        - style: 
            values: default | inline | horizontal
            default: default
    template: |
        <form>
            {% call macros.class_fmt('style', 'form-%s', args.style != 'default') %}
                {{ contents }}
            {% endcall %}
        </form>

select:
    container: false
    args:
        - id:
            values: $id
        - options:
            values: $dict | $list | $options
        - label:
            values: $text | $none
            default: ~
        - placeholder:
            values: $bool
            default: false
        - form:
            values: $bool
            default: true
        - init:
            values: $none | $expression
            default: $none
    template: |
        <div class="form-group">
            {% if args.label %}
                <label for="{{ args.id }}">{{ args.label }}</label>
            {% endif %}
            <select ng-model="env.{{ args.id }}"
                id="{{ args.id }}"
                {{ attr_if(args.form, 'class', 'form-control') }} 
                {{ attr_if(args.init, 'ng-init', 
                    'env.%s=%s;'|format(args.id, args.init|to_json)) }}
                {{ attr_if(args.options is not sequence and args.options is not mapping,
                    'ng-options', '"%s"'|format(args.options)) }}
            >
            {% if args.options is mapping %}
                {% for k, v in args.options.iteritems() %}
                    <option value="{{ k }}">{{ v }}</option>
                {% endfor %}
            {% elif args.options is sequence %}
                {% for k in args.options %}
                    <option value="{{ k }}">{{ k }}</option>
                {% endfor %}
            {% endif %}
            </select>
        </div>
